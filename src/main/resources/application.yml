server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./planit_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
  main:
    banner-mode: "off"
logging:
  level:
    root: INFO
